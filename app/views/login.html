<div ng-show="error" class="alert alert-danger">{{error}}</div>
<div class="container container-table">
  <form class="form-signin center-me" ng-submit="userlogin()">
    <h2 class="form-signin-heading text-center">
      <i class="fa fa-credit-card"></i> VaTra Login
    </h2>
    <label for="inputEmail" class="sr-only">E-Mail-Adresse</label>
    <input type="email" id="inputEmail" name="email" class="form-control" ng-model="credentials.email"
           placeholder="E-Mail-Adresse"
           required="" autofocus="">
    <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block">Email is required</span>
    <label for="inputPassword" class="sr-only">Passwort</label>
    <input type="password" id="inputPassword" name="password" class="form-control" ng-model="credentials.password"
           placeholder="Passwort" required="">
    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

    <button class="btn btn-lg btn-primary btn-block" ng-disabled="form.$invalid || dataLoading" type="submit">Anmelden
    </button>
